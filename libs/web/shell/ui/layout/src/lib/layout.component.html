<mat-sidenav-container class="sidenav-container">
	<mat-sidenav
		#drawer
		class="sidenav"
		fixedInViewport
		[attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
		[mode]="(isHandset$ | async) ? 'over' : 'side'"
		[opened]="(isHandset$ | async) === false"
	>
		<mat-toolbar>username - avatar</mat-toolbar>
		<mat-nav-list>
			<a
				mat-list-item
				routerLink="home"
				>Home</a
			>
			<a
				mat-list-item
				routerLink="users"
				>Users</a
			>
			<a
				mat-list-item
				routerLink="note"
				>Notes</a
			>
		</mat-nav-list>
	</mat-sidenav>
	<mat-sidenav-content>
		<mat-toolbar color="primary">
			<button
				*ngIf="isHandset$ | async"
				type="button"
				aria-label="Toggle sidenav"
				mat-icon-button
				(click)="drawer.toggle()"
			>
				<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
			</button>

			<a
				mat-flat-button
				disableRipple
				routerLink=""
			>
				<span>Virtual List</span>
				<mat-icon aria-label="home icon"> home </mat-icon>
			</a>
		</mat-toolbar>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
