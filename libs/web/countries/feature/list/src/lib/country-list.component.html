<ban-list
	class="ban-country-list__list"
	showSearch
	[itemSize]="itemSize"
	[title]="title"
	[reachedEnd]="listController.reachedEnd"
	[searchTerm$]="listController.searchTerm$"
	[items$]="listController.displayedItems$"
	(offsetChange)="listController.onOffsetChange($event)"
>
	<ng-template
		banListItem
		let-country
	>
		<ban-country-list-item
			[country]="country"
			[itemSize]="itemSize"
		>
		</ban-country-list-item>
	</ng-template>
</ban-list>
