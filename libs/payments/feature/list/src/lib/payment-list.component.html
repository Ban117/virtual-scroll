<ban-list
	*banVarDirective="
		listController.displayedItems$ | async;
		let displayedItems
	"
	class="ban-payment-list__list"
	showSearch
	[itemSize]="itemSize"
	[title]="title"
	[reachedEnd]="listController.reachedEnd"
	[items]="displayedItems"
	(offsetChange)="listController.onOffsetChange($event)"
	(searchTermChange)="listController.searchTerm$.next($event)"
>
	<ng-template
		[banListItem]="displayedItems!"
		let-payment
	>
		<!-- *** DEMO template typechecking *** -->
		<div
			class="ban-payment-list__container"
			[ngStyle]="{
				'height.px': itemSize,
				'width.px': itemSize
			}"
		>
			<p class="ban-payment-list__payment-status">
				{{ payment.status | translate }}
			</p>
			<div class="ban-payment-list__amount">{{ payment.count }}</div>
		</div>
	</ng-template>

	<!-- *** DEMO We could alternativley use a component, as the other list pages do *** -->

		>
		</ban-payment-list-item>
	</ng-template> -->
</ban-list>
